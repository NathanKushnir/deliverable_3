<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
    body {
        font: Times;
        background-color: #00274C;
        display: flex;
        justify-content: center;
        text-align: center;
        color: #FFCB05;
    }
    .container{
        text-align: center;
        max-width: 420px;
    }
    h1 {
        font-size: 4rem;
    }
    h2{
        font-size: 2.4rem;
    }
    p {
        font-size: 1.4rem;
    }
    a {
      color: #0077cc;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Error</h1>
        <p>It looks like the page you clicked doesn't exist...</p> 
        <h2>Don't fret!</h2>
        <p>Just click <a href="/">here</a> to return to the homepage :)</p>
    </div>
</body>
</html>
